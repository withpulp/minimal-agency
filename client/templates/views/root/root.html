<template name="root">
  <div class="root view">
    {{#each segments}}
      <section class="{{class}} segment">
        <h3 class="leading statement">
          {{statement}}
        </h3>
        {{> UI.dynamic template=template}}
      </section>
    {{/each}}
    <div class="mailchimp module grid">
      {{> MailChimpListSubscribe}}
    </div>
  </div>
</template>
