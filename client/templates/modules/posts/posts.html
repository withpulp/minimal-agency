<template name="posts">
  <div class="posts article module">
    {{#if root}}
      {{#each limitedPosts}}
        <article class="post">
    	    <h4 class="title">
            <a class="id link" href="{{pathFor 'blogPost'}}">
              {{title}}
            </a>
          </h4>
          <p class="excerpt">{{excerpt}}</p>
        </article>
      {{/each}}
      <a class="route link" href="{{pathFor 'blog'}}">View our blog</a>
    {{else}}
      {{#each posts}}
        <article class="post">
          <p>August 25th, 2015</p>
          <h4 class="title">
            <a class="id link" href="{{pathFor 'blogPost'}}">
              {{title}}
            </a>
            <small class="id creator">
              by {{getCreator.profile.name}}
            </small>
          </h4>
        </article>
      {{/each}}
    {{/if}}
  </div>
</template>
