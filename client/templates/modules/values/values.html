<template name="values">
  <div class="values module">
    {{#each values}}
      <div class="rank grid">
        <div class="quarter center cell">
          <p class="rank">{{rank}}</p>
        </div>
        <div class="value grid cell">
          <h4>{{value}}</h4>
          <p>{{definition}}</p>
        </div>
      </div>
    {{/each}}
  </div>
</template>
