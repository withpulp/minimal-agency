<template name="tools">
  <div class="tools article module">
    {{#each tools}}
	    <article class="tool">
		    <h4 class="title">
			    <a class="id link" href="#">{{title}}</a>
		    </h4>
		    <p class="excerpt">{{description}}</p>
	    </article>
	  {{/each}}
	  <a class="route link" href="#">View All</a>
  </div>
</template>
