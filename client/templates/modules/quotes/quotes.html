<template name="quotes">
    <div class="quotes module {{setClass}}">
        {{#each quotes}}
            <blockquote class="quote animated fadeIn">
                "{{quote}}"
                <p class="author">-{{author}}</p>
                <i class="fa fa-refresh {{spin}} refresh quote"></i>
            </blockquote>
        {{/each}}
    </div>
</template>
